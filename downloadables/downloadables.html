<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Mathilde Mouw-Rao Portfolio</title>
</head>
<body>
  <div class="titlecontainer">
    <div class="top-title">
      <a href="../index.html"><p>Mathilde Mouw-Rao</p></a>
    </div>
  </div>

  <div class="container">
    <div class="downloadable-row">
      <div class="downloadable-title">
        <h2>
          Fruits desktop folder icons (click to download)
        </h2>
      </div>
      <div class="downloadable-links">
        <div class="fruit-icon">
          <a href="./folder-fruits/blue_fruit.png" download>
            <img src="./folder-fruits/blue_fruit.png" alt="Blue Fruit">
          </a> 
        </div>

        <div class="fruit-icon">
          <a href="./folder-fruits/bright_yellow_fruit.png" download>
            <img src="./folder-fruits/bright_yellow_fruit.png" alt="Bright Yellow Fruit">
          </a> 
        </div>

        <div class="fruit-icon">
          <a href="./folder-fruits/purple_fruit.png" download>
            <img src="./folder-fruits/purple_fruit.png" alt="Purple Fruit">
          </a> 
        </div>

        <div class="fruit-icon">
          <a href="./folder-fruits/red_fruit.png" download>
            <img src="./folder-fruits/red_fruit.png" alt="Red Fruit">
          </a> 
        </div>

        <div class="fruit-icon">
          <a href="./folder-fruits/yellow_fruit.png" download>
            <img src="./folder-fruits/yellow_fruit.png" alt="Yellow Fruit">
          </a> 
        </div>
      </div>
      <div class="downloadable-example-image">
        <h3>On your desktop they look like this...</h3>
        <img src="./folder-fruits-desktop.png">
      </div>
    </div>
  </div>
</body>
